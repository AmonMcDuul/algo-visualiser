<div class="sort-controls">
    <button class="algo-button" (click)="runBubbleSort()">Bubble Sort</button>
    <button class="algo-button" (click)="runInsertionSort()">Insertion Sort</button>
    <button class="algo-button" (click)="runMergeSort()">Merge Sort</button>
    <button class="algo-button" (click)="runQuickSort()">Quick Sort</button>
    <button class="algo-button" (click)="runSelectionSort()">Selection Sort</button>
    <button class="algo-button" (click)="runHeapSort()">Heap Sort</button>
    <button class="algo-button" (click)="runCountingSort()">Counting Sort</button>
    <button class="algo-button" (click)="runRadixSort()">Radix Sort</button>
    <button class="algo-button" (click)="runShellSort()">Shell Sort</button>
  </div>
  <div id="visualization">
    <div *ngFor="let height of array; let i = index" 
    [class.active]="activeIndices.includes(i)"
    [class.swap]="swapIndices.includes(i)"
    [style.height]="height + 'px'"
    class="bar">
  </div>
</div>
